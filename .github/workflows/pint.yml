name: Pint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pint:
    name: Laravel Pint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Pint
        id: pint
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint
          else
            echo "Laravel Pint not installed, installing..."
            composer require laravel/pint --dev --no-interaction
            vendor/bin/pint
          fi

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: apply Pint code style fixes"

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true' && github.event_name == 'push'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          permissions: write-all
          commit-message: "chore: apply Pint code style fixes"
          title: "chore: apply Pint code style fixes"
          body: |
            This PR applies automatic code style fixes from Laravel Pint.

            **Changes:**
            - Applied Laravel Pint code style fixes
            - All files now conform to Laravel coding standards

            **Note:** This PR was automatically created by GitHub Actions.
          branch: pint-code-style-fixes
          delete-branch: true

